<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Drawing Diary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 2px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(251, 146, 60, 0.3);
            border-radius: 2px;
        }
        
        /* Prevent zoom on input focus (iOS) */
        input, textarea, select {
            font-size: 16px !important;
        }
        
        /* Smooth canvas drawing */
        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Plus, Book, Calendar, MapPin, Edit, Palette, Download, Share, ChevronLeft, ChevronRight, Camera, Type, Brush, Eraser, RotateCcw } = lucide;

        const TravelDrawingDiary = () => {
            const [currentView, setCurrentView] = useState('home');
            const [trips, setTrips] = useState([]);
            const [currentTrip, setCurrentTrip] = useState(null);
            const [currentDay, setCurrentDay] = useState(null);
            const [reviewPage, setReviewPage] = useState(0);
            
            // Drawing states
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [brushSize, setBrushSize] = useState(3);
            const [currentColor, setCurrentColor] = useState('#2D3436');
            const [showColorPicker, setShowColorPicker] = useState(false);
            const [currentTool, setCurrentTool] = useState('brush');
            
            // Form states
            const [tripForm, setTripForm] = useState({ title: '', cover: '', startDate: '', endDate: '' });
            const [dayForm, setDayForm] = useState({ description: '', images: [] });

            // Initialize canvas
            useEffect(() => {
                if (canvasRef.current && currentView === 'daily-entry') {
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas size for mobile
                    const rect = canvas.getBoundingClientRect();
                    canvas.width = rect.width * window.devicePixelRatio;
                    canvas.height = rect.height * window.devicePixelRatio;
                    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                    
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    // Textured paper background
                    ctx.fillStyle = '#FEFEFE';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Add subtle paper texture
                    ctx.globalAlpha = 0.05;
                    for (let i = 0; i < 50; i++) {
                        ctx.fillStyle = Math.random() > 0.5 ? '#E8E8E8' : '#F5F5F5';
                        ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
                    }
                    ctx.globalAlpha = 1;
                }
            }, [currentView]);

            // Artistic color palette
            const colorPalettes = {
                sketch: ['#2D3436', '#636E72', '#B2BEC3', '#DDD6C5', '#F4E4BC'],
                warm: ['#E17055', '#FDCB6E', '#E84393', '#FD79A8', '#FDCB6E'],
                cool: ['#0984E3', '#74B9FF', '#00B894', '#55EFC4', '#A29BFE'],
                earth: ['#8D6E63', '#D7CCC8', '#6C5B7B', '#C06C84', '#F8B195'],
                vintage: ['#4A4A4A', '#8B7355', '#C7956D', '#E4C5AF', '#F2E7D5']
            };
            
            const [currentPalette, setCurrentPalette] = useState('sketch');

            const startDrawing = (e) => {
                e.preventDefault();
                setIsDrawing(true);
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                
                const touch = e.touches ? e.touches[0] : e;
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
            };

            const draw = (e) => {
                e.preventDefault();
                if (!isDrawing) return;
                
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                
                const touch = e.touches ? e.touches[0] : e;
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = brushSize * 2;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.lineWidth = brushSize;
                    ctx.strokeStyle = currentColor;
                }
                
                // Add slight randomness for natural strokes
                const randomOffset = Math.random() * 0.5 - 0.25;
                ctx.lineTo(x + randomOffset, y + randomOffset);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x + randomOffset, y + randomOffset);
            };

            const stopDrawing = () => {
                setIsDrawing(false);
            };

            const clearCanvas = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Redraw paper texture
                ctx.fillStyle = '#FEFEFE';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 0.05;
                for (let i = 0; i < 50; i++) {
                    ctx.fillStyle = Math.random() > 0.5 ? '#E8E8E8' : '#F5F5F5';
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
                }
                ctx.globalAlpha = 1;
            };

            const createTrip = () => {
                if (tripForm.title && tripForm.startDate && tripForm.endDate) {
                    const newTrip = {
                        id: Date.now(),
                        ...tripForm,
                        days: []
                    };
                    setTrips([...trips, newTrip]);
                    setTripForm({ title: '', cover: '', startDate: '', endDate: '' });
                    setCurrentView('home');
                }
            };

            const openTrip = (trip) => {
                setCurrentTrip(trip);
                setCurrentView('review-book');
                setReviewPage(0);
            };

            const addDailyEntry = () => {
                if (currentTrip) {
                    const canvas = canvasRef.current;
                    const drawingData = canvas.toDataURL();
                    
                    const newDay = {
                        id: Date.now(),
                        date: new Date().toISOString().split('T')[0],
                        drawing: drawingData,
                        description: dayForm.description,
                        images: dayForm.images
                    };
                    
                    const updatedTrip = {
                        ...currentTrip,
                        days: [...currentTrip.days, newDay]
                    };
                    
                    setTrips(trips.map(t => t.id === currentTrip.id ? updatedTrip : t));
                    setCurrentTrip(updatedTrip);
                    setDayForm({ description: '', images: [] });
                    setCurrentView('review-book');
                }
            };

            const renderHome = () => (
                React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50 relative overflow-hidden" },
                    React.createElement('div', { className: "absolute inset-0 opacity-10" },
                        React.createElement('div', { className: "absolute top-20 left-10 w-32 h-32 bg-yellow-300 rounded-full blur-3xl" }),
                        React.createElement('div', { className: "absolute bottom-32 right-10 w-24 h-24 bg-pink-300 rounded-full blur-2xl" }),
                        React.createElement('div', { className: "absolute top-1/2 left-1/4 w-20 h-20 bg-blue-300 rounded-full blur-2xl" })
                    ),
                    React.createElement('div', { className: "max-w-sm mx-auto p-6 relative z-10" },
                        React.createElement('div', { className: "text-center mb-8" },
                            React.createElement('div', { className: "inline-block p-4 bg-white bg-opacity-70 rounded-3xl shadow-xl backdrop-blur-sm mb-4" },
                                React.createElement(Palette, { size: 32, className: "text-amber-600" })
                            ),
                            React.createElement('h1', { 
                                className: "text-3xl font-bold text-gray-800 mb-2", 
                                style: { fontFamily: 'Georgia, serif' } 
                            }, "Travel Sketchbook"),
                            React.createElement('p', { className: "text-gray-600 text-sm" }, "Capture your journey in art")
                        ),
                        React.createElement('button', {
                            onClick: () => setCurrentView('create-book'),
                            className: "w-full bg-gradient-to-r from-amber-500 via-orange-500 to-red-500 text-white p-5 rounded-2xl mb-6 flex items-center justify-center gap-3 shadow-xl transform transition-all active:scale-95",
                            style: { boxShadow: '0 10px 30px rgba(251, 146, 60, 0.3)' }
                        },
                            React.createElement(Plus, { size: 24 }),
                            React.createElement('span', { className: "text-lg font-medium" }, "New Sketchbook")
                        ),
                        React.createElement('div', { className: "space-y-4" },
                            trips.map(trip =>
                                React.createElement('div', {
                                    key: trip.id,
                                    onClick: () => openTrip(trip),
                                    className: "bg-white bg-opacity-80 backdrop-blur-sm p-5 rounded-2xl shadow-lg transform transition-all active:scale-95 border border-white border-opacity-50",
                                    style: trip.cover ? {
                                        backgroundImage: `linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url(${trip.cover})`,
                                        backgroundSize: 'cover'
                                    } : {}
                                },
                                    React.createElement('div', { className: "flex items-start justify-between" },
                                        React.createElement('div', { className: "flex-1" },
                                            React.createElement('h3', {
                                                className: "font-bold text-xl text-gray-800 mb-1",
                                                style: { fontFamily: 'Georgia, serif' }
                                            }, trip.title),
                                            React.createElement('p', { className: "text-sm text-gray-600 mb-2" },
                                                `${new Date(trip.startDate).toLocaleDateString()} - ${new Date(trip.endDate).toLocaleDateString()}`
                                            ),
                                            React.createElement('div', { className: "flex items-center gap-2" },
                                                React.createElement('div', { className: "flex items-center gap-1" },
                                                    React.createElement(Edit, { size: 14, className: "text-amber-600" }),
                                                    React.createElement('span', { className: "text-sm text-amber-700 font-medium" }, `${trip.days.length} sketches`)
                                                )
                                            )
                                        ),
                                        React.createElement('div', { className: "w-12 h-12 bg-gradient-to-br from-amber-200 to-orange-300 rounded-xl flex items-center justify-center" },
                                            React.createElement(Book, { size: 20, className: "text-amber-700" })
                                        )
                                    )
                                )
                            )
                        ),
                        trips.length === 0 && React.createElement('div', { className: "text-center text-gray-500 mt-16 bg-white bg-opacity-50 backdrop-blur-sm p-8 rounded-2xl" },
                            React.createElement('div', { className: "w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-amber-200 to-orange-300 rounded-2xl flex items-center justify-center" },
                                React.createElement(Book, { size: 28, className: "text-amber-700" })
                            ),
                            React.createElement('p', { className: "font-medium mb-2" }, "Your creative journey awaits"),
                            React.createElement('p', { className: "text-sm" }, "Start your first travel sketchbook")
                        )
                    )
                )
            );

            const renderCreateBook = () => (
                React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-red-50" },
                    React.createElement('div', { className: "max-w-sm mx-auto p-6" },
                        React.createElement('div', { className: "flex items-center mb-8" },
                            React.createElement('button', {
                                onClick: () => setCurrentView('home'),
                                className: "p-3 bg-white bg-opacity-70 rounded-xl shadow-md"
                            },
                                React.createElement(ChevronLeft, { size: 24, className: "text-gray-700" })
                            ),
                            React.createElement('h1', {
                                className: "text-2xl font-bold text-gray-800 ml-4",
                                style: { fontFamily: 'Georgia, serif' }
                            }, "New Sketchbook")
                        ),
                        React.createElement('div', { className: "bg-white bg-opacity-80 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-white border-opacity-50 space-y-5" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-3" }, "Journey Title"),
                                React.createElement('input', {
                                    type: "text",
                                    value: tripForm.title,
                                    onChange: (e) => setTripForm({ ...tripForm, title: e.target.value }),
                                    className: "w-full p-4 border-2 border-amber-200 rounded-xl bg-white bg-opacity-70 backdrop-blur-sm focus:border-amber-400 focus:outline-none transition-colors",
                                    placeholder: "My Artistic Adventure",
                                    style: { fontFamily: 'Georgia, serif' }
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-3" }, "Cover Image URL"),
                                React.createElement('input', {
                                    type: "url",
                                    value: tripForm.cover,
                                    onChange: (e) => setTripForm({ ...tripForm, cover: e.target.value }),
                                    className: "w-full p-4 border-2 border-amber-200 rounded-xl bg-white bg-opacity-70 backdrop-blur-sm focus:border-amber-400 focus:outline-none transition-colors",
                                    placeholder: "https://your-inspiration.jpg"
                                })
                            ),
                            React.createElement('div', { className: "grid grid-cols-2 gap-4" },
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-3" }, "Start Date"),
                                    React.createElement('input', {
                                        type: "date",
                                        value: tripForm.startDate,
                                        onChange: (e) => setTripForm({ ...tripForm, startDate: e.target.value }),
                                        className: "w-full p-4 border-2 border-amber-200 rounded-xl bg-white bg-opacity-70 backdrop-blur-sm focus:border-amber-400 focus:outline-none transition-colors"
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-3" }, "End Date"),
                                    React.createElement('input', {
                                        type: "date",
                                        value: tripForm.endDate,
                                        onChange: (e) => setTripForm({ ...tripForm, endDate: e.target.value }),
                                        className: "w-full p-4 border-2 border-amber-200 rounded-xl bg-white bg-opacity-70 backdrop-blur-sm focus:border-amber-400 focus:outline-none transition-colors"
                                    })
                                )
                            ),
                            React.createElement('button', {
                                onClick: createTrip,
                                className: "w-full bg-gradient-to-r from-amber-500 via-orange-500 to-red-500 text-white p-4 rounded-xl font-medium text-lg shadow-lg transform transition-all active:scale-95",
                                style: { boxShadow: '0 8px 25px rgba(251, 146, 60, 0.3)' }
                            }, "Create Sketchbook")
                        )
                    )
                )
            );

            const renderDailyEntry = () => (
                React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-stone-100 to-amber-50" },
                    React.createElement('div', { className: "bg-white bg-opacity-90 backdrop-blur-sm shadow-lg border-b border-amber-200 p-4" },
                        React.createElement('div', { className: "flex items-center justify-between max-w-sm mx-auto" },
                            React.createElement('button', {
                                onClick: () => setCurrentView('review-book'),
                                className: "p-3 bg-amber-100 rounded-xl"
                            },
                                React.createElement(ChevronLeft, { size: 24, className: "text-amber-700" })
                            ),
                            React.createElement('h1', {
                                className: "text-lg font-bold text-gray-800",
                                style: { fontFamily: 'Georgia, serif' }
                            }, "Today's Sketch"),
                            React.createElement('button', {
                                onClick: addDailyEntry,
                                className: "bg-gradient-to-r from-amber-500 to-orange-500 text-white px-4 py-2 rounded-xl font-medium shadow-md"
                            }, "Save")
                        )
                    ),
                    React.createElement('div', { className: "max-w-sm mx-auto p-4 space-y-4" },
                        // Drawing Canvas
                        React.createElement('div', { className: "bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden border-2 border-amber-200" },
                            React.createElement('div', { className: "p-4 bg-gradient-to-r from-amber-100 to-orange-100 flex items-center justify-between" },
                                React.createElement('div', { className: "flex items-center gap-3" },
                                    React.createElement(Palette, { size: 20, className: "text-amber-700" }),
                                    React.createElement('span', { className: "font-medium text-gray-800" }, "Art Canvas")
                                ),
                                React.createElement('div', { className: "flex items-center gap-2" },
                                    React.createElement('button', {
                                        onClick: () => setCurrentTool('brush'),
                                        className: `p-2 rounded-lg transition-colors ${currentTool === 'brush' ? 'bg-amber-500 text-white' : 'bg-white text-amber-700'}`
                                    },
                                        React.createElement(Brush, { size: 16 })
                                    ),
                                    React.createElement('button', {
                                        onClick: () => setCurrentTool('eraser'),
                                        className: `p-2 rounded-lg transition-colors ${currentTool === 'eraser' ? 'bg-amber-500 text-white' : 'bg-white text-amber-700'}`
                                    },
                                        React.createElement(Eraser, { size: 16 })
                                    ),
                                    React.createElement('button', {
                                        onClick: clearCanvas,
                                        className: "p-2 rounded-lg bg-white text-amber-700 hover:bg-amber-50"
                                    },
                                        React.createElement(RotateCcw, { size: 16 })
                                    )
                                )
                            ),
                            React.createElement('div', { className: "px-4 py-3 bg-gradient-to-r from-amber-50 to-orange-50 border-t border-amber-200" },
                                React.createElement('div', { className: "flex items-center justify-between mb-3" },
                                    React.createElement('div', { className: "flex items-center gap-3" },
                                        React.createElement('span', { className: "text-sm text-gray-600" }, "Size:"),
                                        React.createElement('input', {
                                            type: "range",
                                            min: "1",
                                            max: "20",
                                            value: brushSize,
                                            onChange: (e) => setBrushSize(e.target.value),
                                            className: "w-20 accent-amber-500"
                                        }),
                                        React.createElement('span', { className: "text-sm text-gray-600 w-8" }, `${brushSize}px`)
                                    ),
                                    React.createElement('button', {
                                        onClick: () => setShowColorPicker(!showColorPicker),
                                        className: "w-8 h-8 rounded-full border-3 border-white shadow-md transition-transform active:scale-95",
                                        style: { backgroundColor: currentColor, borderWidth: '3px' }
                                    })
                                ),
                                React.createElement('div', { className: "flex gap-2 mb-3" },
                                    Object.keys(colorPalettes).map(palette =>
                                        React.createElement('button', {
                                            key: palette,
                                            onClick: () => setCurrentPalette(palette),
                                            className: `px-3 py-1 text-xs rounded-full transition-colors ${currentPalette === palette ? 'bg-amber-500 text-white' : 'bg-white text-gray-600 hover:bg-amber-100'}`
                                        }, palette)
                                    )
                                ),
                                showColorPicker && React.createElement('div', { className: "flex flex-wrap gap-2" },
                                    colorPalettes[currentPalette].map(color =>
                                        React.createElement('button', {
                                            key: color,
                                            onClick: () => { setCurrentColor(color); setShowColorPicker(false); },
                                            className: "w-10 h-10 rounded-full border-3 border-white shadow-md transition-transform active:scale-95",
                                            style: { backgroundColor: color, borderWidth: '3px' }
                                        })
                                    )
                                )
                            ),
                            React.createElement('canvas', {
                                ref: canvasRef,
                                className: "w-full h-80 touch-none cursor-crosshair",
                                onMouseDown: startDrawing,
                                onMouseMove: draw,
                                onMouseUp: stopDrawing,
                                onMouseLeave: stopDrawing,
                                onTouchStart: startDrawing,
                                onTouchMove: draw,
                                onTouchEnd: stopDrawing,
                                style: {
                                    background: 'linear-gradient(45deg, #fefefe 25%, transparent 25%, transparent 75%, #fefefe 75%), linear-gradient(45deg, #fefefe 25%, transparent 25%, transparent 75%, #fefefe 75%)',
                                    backgroundSize: '20px 20px',
                                    backgroundPosition: '0 0, 10px 10px'
                                }
                            })
                        ),
                        // Description
                        React.createElement('div', { className: "bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl p-5 border-2 border-amber-200" },
                            React.createElement('div', { className: "flex items-center gap-3 mb-4" },
                                React.createElement(Type, { size: 20, className: "text-amber-700" }),
                                React.createElement('span', { className: "font-medium text-gray-800" }, "Travel Notes")
                            ),
                            React.createElement('textarea', {
                                value: dayForm.description,
                                onChange: (e) => setDayForm({ ...dayForm, description: e.target.value }),
                                className: "w-full h-32 p-4 border-2 border-amber-200 rounded-xl resize-none bg-white bg-opacity-70 backdrop-blur-sm focus:border-amber-400 focus:outline-none transition-colors",
                                placeholder: "Describe your day, the places you visited, the people you met...",
                                style: { fontFamily: 'Georgia, serif' }
                            })
                        ),
                        // Photo Section
                        React.createElement('div', { className: "bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-xl p-5 border-2 border-amber-200" },
                            React.createElement('div', { className: "flex items-center gap-3 mb-4" },
                                React.createElement(Camera, { size: 20, className: "text-amber-700" }),
                                React.createElement('span', { className: "font-medium text-gray-800" }, "Reference Photos")
                            ),
                            React.createElement('div', { className: "border-2 border-dashed border-amber-300 rounded-xl p-8 text-center text-gray-500 bg-gradient-to-br from-amber-50 to-orange-50" },
                                React.createElement(Camera, { size: 32, className: "mx-auto mb-3 text-amber-600" }),
                                React.createElement('p', { className: "text-sm font-medium mb-1" }, "Add inspiration photos"),
                                React.createElement('p', { className: "text-xs" }, "Reference images for your sketches")
                            )
                        )
                    )
                )
            );

            const renderReviewBook = () => (
                React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-stone-100 to-amber-50" },
                    React.createElement('div', { className: "bg-white bg-opacity-90 backdrop-blur-sm shadow-lg border-b border-amber-200 p-4" },
                        React.createElement('div', { className: "flex items-center justify-between max-w-sm mx-auto" },
                            React.createElement('button', {
                                onClick: () => setCurrentView('home'),
                                className: "p-3 bg-amber-100 rounded-xl"
                            },
                                React.createElement(ChevronLeft, { size: 24, className: "text-amber-700" })
                            ),
                            React.createElement('h1', {
                                className: "text-lg font-bold text-gray-800",
                                style: { fontFamily: 'Georgia, serif' }
                            }, currentTrip?.title),
                            React.createElement('button', {
                                onClick: () => { setCurrentView('daily-entry'); setCurrentDay(null); },
                                className: "p-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white rounded-xl shadow-md"
                            },
                                React.createElement(Plus, { size: 20 })
                            )
                        )
                    ),
                    React.createElement('div', { className: "max-w-sm mx-auto p-4" },
                        currentTrip?.days.length > 0 ? 
                            React.createElement('div', { className: "bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border-2 border-amber-200" },
                                React.createElement('div', { className: "aspect-square bg-gradient-to-br from-stone-50 to-amber-50 flex items-center justify-center relative overflow-hidden" },
                                    currentTrip.days[reviewPage]?.drawing ?
                                        React.createElement('div', { className: "w-full h-full relative" },
                                            React.createElement('img', {
                                                src: currentTrip.days[reviewPage].drawing,
                                                alt: "Travel Sketch",
                                                className: "w-full h-full object-contain"
                                            }),
                                            React.createElement('div', {
                                                className: "absolute inset-0 pointer-events-none",
                                                style: {
                                                    background: 'linear-gradient(45deg, rgba(251, 146, 60, 0.1) 0%, transparent 20%, transparent 80%, rgba(251, 146, 60, 0.1) 100%)',
                                                    boxShadow: 'inset 0 0 20px rgba(0,0,0,0.1)'
                                                }
                                            })
                                        ) :
                                        React.createElement('div', { className: "text-center text-gray-400" },
                                            React.createElement(Edit, { size: 48, className: "mx-auto mb-3 opacity-50" }),
                                            React.createElement('p', null, "No sketch yet")
                                        )
                                ),
                                React.createElement('div', { className: "p-6 bg-gradient-to-br from-white to-amber-50" },
                                    React.createElement('div', { className: "flex items-center justify-between mb-4" },
                                        React.createElement('span', { className: "text-sm text-gray-600 bg-amber-100 px-3 py-1 rounded-full" },
                                            new Date(currentTrip.days[reviewPage]?.date).toLocaleDateString('en-US', {
                                                weekday: 'long',
                                                year: 'numeric',
                                                month: 'long',
                                                day: 'numeric'
                                            })
                                        ),
                                        React.createElement('span', { className: "text-sm text-amber-600 font-medium bg-white px-3 py-1 rounded-full border border-amber-200" },
                                            `${reviewPage + 1} of ${currentTrip.days.length}`
                                        )
                                    ),
                                    React.createElement('div', { className: "mb-6" },
                                        React.createElement('p', {
                                            className: "text-gray-800 leading-relaxed",
                                            style: { fontFamily: 'Georgia, serif' }
                                        }, currentTrip.days[reviewPage]?.description || 'No notes for this day...')
                                    ),
                                    React.createElement('div', { className: "flex items-center justify-between" },
                                        React.createElement('button', {
                                            onClick: () => setReviewPage(Math.max(0, reviewPage - 1)),
                                            disabled: reviewPage === 0,
                                            className: "flex items-center gap-2 px-4 py-3 bg-gradient-to-r from-amber-100 to-orange-100 text-amber-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
                                        },
                                            React.createElement(ChevronLeft, { size: 16 }),
                                            React.createElement('span', { className: "font-medium" }, "Previous")
                                        ),
                                        React.createElement('div', { className: "flex gap-3" },
                                            React.createElement('button', { className: "p-3 bg-gradient-to-r from-blue-100 to-cyan-100 text-blue-700 rounded-xl shadow-md transition-all active:scale-95" },
                                                React.createElement(Share, { size: 18 })
                                            ),
                                            React.createElement('button', { className: "p-3 bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 rounded-xl shadow-md transition-all active:scale-95" },
                                                React.createElement(Download, { size: 18 })
                                            )
                                        ),
                                        React.createElement('button', {
                                            onClick: () => setReviewPage(Math.min(currentTrip.days.length - 1, reviewPage + 1)),
                                            disabled: reviewPage === currentTrip.days.length - 1,
                                            className: "flex items-center gap-2 px-4 py-3 bg-gradient-to-r from-amber-100 to-orange-100 text-amber-700 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
                                        },
                                            React.createElement('span', { className: "font-medium" }, "Next"),
                                            React.createElement(ChevronRight, { size: 16 })
                                        )
                                    )
                                )
                            ) :
                            React.createElement('div', { className: "text-center text-gray-500 mt-16 bg-white bg-opacity-80 backdrop-blur-sm p-8 rounded-2xl shadow-xl border-2 border-amber-200" },
                                React.createElement('div', { className: "w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-amber-200 to-orange-300 rounded-2xl flex items-center justify-center" },
                                    React.createElement(Edit, { size: 32, className: "text-amber-700" })
                                ),
                                React.createElement('p', {
                                    className: "font-bold text-lg mb-2 text-gray-800",
                                    style: { fontFamily: 'Georgia, serif' }
                                }, "Your canvas awaits"),
                                React.createElement('p', { className: "text-gray-600 mb-6" }, "Start sketching your travel memories"),
                                React.createElement('button', {
                                    onClick: () => { setCurrentView('daily-entry'); setCurrentDay(null); },
                                    className: "bg-gradient-to-r from-amber-500 via-orange-500 to-red-500 text-white px-8 py-4 rounded-xl font-medium text-lg shadow-xl transform transition-all active:scale-95"
                                }, "Create First Sketch")
                            )
                    )
                )
            );

            return (
                React.createElement('div', { className: "font-sans" },
                    currentView === 'home' && renderHome(),
                    currentView === 'create-book' && renderCreateBook(),
                    currentView === 'daily-entry' && renderDailyEntry(),
                    currentView === 'review-book' && renderReviewBook()
                )
            );
        };

        ReactDOM.render(React.createElement(TravelDrawingDiary), document.getElementById('root'));
    </script>
</body>
</html>
